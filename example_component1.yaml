esphome:
  name: some-name
  friendly_name: "Some friendly Name"

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "some#autogenerated#secret1"

ota:
  - platform: esphome
    password: "some#autogenerated#secret2"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Some Fallback Hotspot"
    password: "some#autogenerated#secret3"

captive_portal:

### Everything above this line is autogenerated by ESPHome ###

# Include the component
external_components:
  - source:
      type: git
      url: https://git.leon.wtf/leon/esphome-uart-read-line-sensor
    components:
      - uart_read_line_sensor

# Define a UART bus and give it an ID
uart:
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 9600
  id: uart_bus

# Define the Read Line Sensor based on the UART bus
text_sensor:
  - platform: uart_read_line_sensor
    uart_id: uart_bus # this is the UART bus ID
    name: "some-uart-text"
